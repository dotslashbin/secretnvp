name: Laravel

on:
  push:
    branches: [ pipelinetest ]

jobs:
  build-database:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4']

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.6.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: importing mongo data
      run: mongoimport --db testdb --file ./db.json -c nvps  # tests:

    - name: check if mongo is alive
      run: mongo --eval "printjson(db.serverStatus())"

    - name: check if data is present
      run: mongo testdb --eval "db.nvps.find().count()"
  
